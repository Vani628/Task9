<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <input type="number" id="num1" placeholder="Enter the first number....">
        <input type="number" id="num2" placeholder="Enter the second number....">

        <div class="buttons">
            <button onclick="performOperation('add')">+</button>
            <button onclick="performOperation('subtract')">-</button>
            <button onclick="performOperation('multiply')">ร</button>
            <button onclick="performOperation('divide')">รท</button>
            <button class="clear-btn" onclick="clearCalculator()">Clear</button>
        </div>

        <h2 id="result">Result: </h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
